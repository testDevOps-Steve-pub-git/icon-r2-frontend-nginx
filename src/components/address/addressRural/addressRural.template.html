<!-- Rural Route -->
<div class="row">
  <div class="form-group col-xs-12 col-sm-4">
    <label for="address-rural-route">{{ 'addressRural.RURAL_ROUTE' | translate }}</label>

    <input
        class="form-control"
        id="address-rural-route"
        name="ruralRoute"
        type="text"
        ng-required="true"
        ng-model="$ctrl.localAddress.ruralRoute"
        ng-pattern="$ctrl.rgx.STREET_NUMBER"
        ng-maxlength="10"
    />

    <!--Error Messages-->
    <div class="error-messages" id="address-rural-route-error" ng-messages="$ctrl.form.ruralRoute.$error"
         ng-if="$ctrl.form.ruralRoute.$touched" role="alert">
      <div class="alert alert-danger col-xs-12" ng-message="pattern" translate='addressRural.ERRORS.BAD_FORMAT'
           aria-label="{{ 'addressRural.ERRORS.BAD_FORMAT' | translate }}"></div>
      <div class="alert alert-danger col-xs-12" ng-message="required" translate='addressRural.ERRORS.RURAL_ROUTE_REQUIRED'
           aria-label="{{ 'addressRural.ERRORS.RURAL_ROUTE_REQUIRED' | translate }}"></div>
      <div class="alert alert-danger col-xs-12" ng-message="maxlength" translate='addressRural.ERRORS.EXCEEDS_MAXLENGTH'
           aria-label="{{ 'addressRural.ERRORS.EXCEEDS_MAXLENGTH' | translate }}"></div>
    </div>
    <!--End Error Messages-->
  </div>
</div>
<!--End Rural Route-->

local-address="$ctrl.localAddress"
form="$ctrl.form">
