<div class="row">

  <!--Health Card Number-->
  <div class="form-group col-xs-12">

    <!--Health Card Number-->
    <label for="patient-hcn"
           ng-transclude='label'>
      {{ 'hcnCapture.HEALTH_CARD_NUMBER' | translate }}
    </label>
    <span ng-if="$ctrl.isOptional">{{'hcnCapture.OPTIONAL' | translate}}</span>

    <input ng-model="$ctrl.healthCardNumber"
           ng-required='!$ctrl.isOptional'
           name="healthCardNumber"
           id="patient-hcn"
           class="form-control"
           type="text"
           icon-hcn-checksum
           ui-options="$ctrl.hcnOptions"
           ui-mask="AAAA-AAA-AAA"
           autocomplete="off" />

    <!--Error Messages-->
    <div class="error-messages"
         id="patient-hcn-error"
         ng-messages="$ctrl.form.healthCardNumber.$error"
         ng-if="$ctrl.form.healthCardNumber.$touched">
      <div ng-message="iconHcn"
           class="alert alert-danger col-xs-12"
           translate='hcnCapture.ERRORS.HCN_FORMAT_ERROR'
           role="alert"></div>
      <div ng-message="mask"
           class="alert alert-danger col-xs-12"
           translate='hcnCapture.ERRORS.HCN_FORMAT_ERROR'
           role="alert"></div>
      <div ng-if="!$ctrl.isOptional"
           class="alert alert-danger col-xs-12"
           id="patient-oiid-error"
           ng-message="required"
           translate='hcnCapture.ERRORS.HCN_REQUIRED'
           role="alert">
      </div>
    </div>
    <!--End Error Messages-->

    <div class="">
      <p id="contactMessage" class="icon-remove-margin-bottom">{{ 'hcnCapture.HINT' | translate }}</p>
    </div>


  </div>
</div>
<!-- End Health Card Number -->
